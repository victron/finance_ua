{% extends "base.html" %}
{% block content %}
<h1>Hi, {{user.nickname}}!</h1>
{% for post in posts %}
<div><p>{{post.author.nickname}} says: <b>{{post.body}}</b></p></div>
{% endfor %}
{% for res in result %}
<div><p>{{res.location}} <b>{{res.rate}}</b></p></div>
{% endfor %}
{% endblock %}
