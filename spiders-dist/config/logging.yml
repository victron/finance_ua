version: 1
formatters:
#  simple:
  file_format:
    format: '{asctime} - {name} - {levelname:5s} {filename} LINE: {lineno} {message}'
    style: '{'
    msg: curs
#    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  syslog_format:
    format: '{name} - {levelname:5s} LINE: {lineno} {message}'
    style: '{'
    msg: curs

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: file_format
    stream: ext://sys.stdout
#    filters: [allow_foo]
  file:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: file_format
    filename: spiders.log
    maxBytes: 5120
    backupCount: 3
  errors:
    class: logging.handlers.RotatingFileHandler
    level: ERROR
    formatter: file_format
    filename: spiders_errors.log
    maxBytes: 5120
    backupCount: 3
  # comment syslog section if windows
  syslog:
    class: logging.handlers.SysLogHandler
    level: DEBUG
    address: /dev/log
    facility: local5
    formatter: syslog_format

loggers:
#  spiders:
#    level: DEBUG
#    propagate: yes
#    handlers: [syslog]
  spiders.commodities:
    level: INFO
#    handlers: [file, syslog]
    handlers: [file]
    propagate: yes
  spiders.rest:
    level: INFO
#    handlers: [file, syslog]
    handlers: [file]
    propagate: yes
root:
  level: INFO
  propagate: yes
#  handlers: [console, file, syslog]
  handlers: [syslog, errors]
